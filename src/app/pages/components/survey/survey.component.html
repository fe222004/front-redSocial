<div class="container">
    <h1 style="text-align:center; color:#007BFF;">¡No te pierdas nuestras próximas Actualizaciones!</h1>
    <button class="show-form-btn" (click)="mostrarFormulario()">Tú opinión</button>

    <div *ngIf="mostrarFormularioencuesta" class="form-container">
        <h2>Nuestras Actualizaciones</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="categoriasFavoritas">Categorías Favoritas:</label>
                <select id="categoriasFavoritas" class="form-control" formControlName="categoriasFavoritas" required>
                    <option value="deportes">Deportes</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="cultura">Cultura</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="entretenimiento">Entretenimiento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoContenido">Tipo de Contenido Preferido:</label>
                <select id="tipoContenido" class="form-control" formControlName="tipoContenido" required>
                    <option value="videos">Videos</option>
                    <option value="articulos">Artículos</option>
                    <option value="podcasts">Podcasts</option>
                </select>
            </div>
            <div class="form-group">
                <label for="metodoNotificacion">Método de Notificación Preferido:</label>
                <select id="metodoNotificacion"  class="form-control" formControlName="metodoNotificacion" required>
                    <option value="email">Correo Electrónico</option>
                    <option value="sms">SMS</option>
                    <option value="push">Notificaciones Push</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idioma">Idioma Preferido:</label>
                <select id="idioma" class="form-control" formControlName="idioma" required>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>
            <div class="form-group">
                <label for="horariosNotificaciones">Horarios Preferidos para Notificaciones:</label>
                <select id="horariosNotificaciones" class="form-control" formControlName="horariosNotificaciones" required>
                    <option value="manana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>
            <button type="submit" (click)="validataFormulario()">Enviar</button>
        </form>
    </div>
</div>
