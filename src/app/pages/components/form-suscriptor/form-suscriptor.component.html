<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="d-flex flex-row align-items-center justify-content-center bg-white p-3 shadow-lg" style="border-radius: 20px; border: 5px solid #007bff; width: 80%;">
      <div class="d-none d-md-block w-50">
        <img src="https://marketing4ecommerce.net/wp-content/uploads/2024/02/imagen-generada-con-nightcafe-e1708680739301.jpg" alt="Login Image" class="img-fluid" style="border-radius: 15px;">
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center w-50 p-4">
        <div class="text-center mb-2">
          <h2 class="text-dark font-weight-bold">Become a Content Creator</h2>
          <p class="text-muted">Sign up to become a content creator</p>
        </div>
        <form>
          <div class="w-100">
            <div class="mb-2">
              <label for="email" class="form-label text-dark h6 font-weight-medium">Email</label>
              <input id="email" type="email" placeholder="Email address" class="form-control" style="padding: 0.5rem;">
            </div>
            <div class="mb-2">
              <label for="name" class="form-label text-dark h6 font-weight-medium">Name</label>
              <input id="name" type="text" placeholder="Your name" class="form-control" style="padding: 0.5rem;">
            </div>
            <div class="mb-2">
              <label for="dob" class="form-label text-dark h6 font-weight-medium">Date of Birth</label>
              <input id="dob" type="date" class="form-control" style="padding: 0.5rem;">
            </div>
            <div class="mb-2">
              <label for="phone" class="form-label text-dark h6 font-weight-medium">Phone Number</label>
              <input id="phone" type="tel" placeholder="Phone number" class="form-control" style="padding: 0.5rem;">
            </div>
            <div class="mb-2">
              <label for="about" class="form-label text-dark h6 font-weight-medium">About Yourself</label>
              <textarea id="about" class="form-control" placeholder="Tell us about yourself" style="padding: 0.5rem;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 h6">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
